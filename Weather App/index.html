<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!--custom css link-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="assets/icons/cloud.svg" alt="weather icon" class="weather-icon large" data-current-icon>
            <div class="header-current-temp">
                <span data-current-temp>31</span>&deg;
            </div>
        </div>
        <div class="header-right">
            <div class="info-group">
                <div class="label">High</div>
                <div><span data-current-high>32</span>&deg;</div>
            </div>
            <div class="info-group">
                <div class="label">FL High</div>
                <div><span data-current-fl-high>27</span>&deg;</div>
            </div>
            <div class="info-group">
                <div class="label">Wind</div>
                <div><span data-current-wind>9</span><span class="value-sub-info">mph</span></div>
            </div>
            <div class="info-group">
                <div class="label">Low</div>
                <div><span data-current-low>19</span>&deg;</div>
            </div>
            <div class="info-group">
                <div class="label">FL Low</div>
                <div><span data-current-fl-low>12</span>&deg;</div>
            </div>
            <div class="info-group">
                <div class="label">Precip</div>
                <div><span data-current-precip>0.1</span><span class="value-sub-info">in</span></div>
            </div>
        </div>
    </header>

    <section class="day-section">
        <div class="day-card">
            <img src="assets/icons/cloud-sun.svg" alt="" class="weather-icon">
            <div class="day-card-day">Monday</div>
            <div>32&deg;</div>
        </div>
        <div class="day-card">
            <img src="assets/icons/cloud-sun.svg" alt="" class="weather-icon">
            <div class="day-card-day">Monday</div>
            <div>32&deg;</div>
        </div>
        <div class="day-card">
            <img src="assets/icons/cloud-sun.svg" alt="" class="weather-icon">
            <div class="day-card-day">Monday</div>
            <div>32&deg;</div>
        </div>
        <div class="day-card">
            <img src="assets/icons/cloud-sun.svg" alt="" class="weather-icon">
            <div class="day-card-day">Monday</div>
            <div>32&deg;</div>
        </div>
        <div class="day-card">
            <img src="assets/icons/cloud-sun.svg" alt="" class="weather-icon">
            <div class="day-card-day">Monday</div>
            <div>32&deg;</div>
        </div>
        <div class="day-card">
            <img src="assets/icons/cloud-sun.svg" alt="" class="weather-icon">
            <div class="day-card-day">Monday</div>
            <div>32&deg;</div>
        </div>
        <div class="day-card">
            <img src="assets/icons/cloud-sun.svg" alt="" class="weather-icon">
            <div class="day-card-day">Monday</div>
            <div>32&deg;</div>
        </div>
    </section>

    <table class="hour-section">
        <tbody data-hour-section>
            <tr class="hour-row">
                <td>
                    <div class="info-group">
                        <div class="label">Thursday</div>
                        <div>3 PM</div>
                    </div>
                </td>
                <td>
                    <img src="assets/icons/cloud.svg" alt="" class="weather-icon">
                </td>
                <td>
                    <div class="info-group">
                        <div class="label">Temp</div>
                        <div>25&deg;</div>
                    </div>
                </td>
                <td>
                    <div class="info-group">
                        <div class="label">FL Temp</div>
                        <div>21&deg;</div>
                    </div>
                </td>
                <td>
                    <div class="info-group">
                        <div class="label">Wind</div>
                        <div>26<span class="value-sub-info">mph</span>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="info-group">
                        <div class="label">Precip</div>
                        <div>0<span class="value-sub-info">in</span>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <template></template>
    <script src="./assets/js/main.js"></script>
</body>
</html>
